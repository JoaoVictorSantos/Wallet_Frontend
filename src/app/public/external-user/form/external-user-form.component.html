<div>
  <h1 class="text-center" >Cadastro de usuário</h1>
</div>

<div class="d-flex justify-content-center mt-5">
  <form [formGroup]="form" class="form mt-5" style="width: 50%;"
  (submit)="onSubmit();" autocomplete="off">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
      formControlName="name">
      <div *ngIf="form.controls['name'].errors && form.controls['name'].touched">
        <span class="has-error" *ngIf="form.controls['name'].errors.required">Campo obrigatório.</span>
        <span class="has-error" *ngIf="form.controls['name'].errors.minlength">A Nome deve conter pelo meno 3 caracteres.</span>
        <span class="has-error" *ngIf="form.controls['name'].errors.minLength">A Nome deve conter no máximo 50 caracteres.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email"
      formControlName="email">
      <div *ngIf="form.controls['email'].errors && form.controls['email'].touched">
        <span class="has-error" *ngIf="form.controls['email'].errors.required">Campo obrigatório.</span>
        <span class="has-error" *ngIf="form.controls['email'].errors.pattern">Formato de Email inválido.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" class="form-control" id="password"
      formControlName="password">
      <div *ngIf="form.controls['password'].errors && form.controls['password'].touched">
        <span class="has-error" *ngIf="form.controls['password'].errors.required">Campo obrigatório.</span>
        <span  class="has-error" *ngIf="form.controls['password'].errors.minlength">A Senha deve conter pelo meno 6 caracteres.</span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary m-2" (click)="utilService.goTo('/auth/login')">Voltar</button>
      <button type="submit" class="btn btn-success m-2">Salvar</button>
    </div>
  </form>
</div>
