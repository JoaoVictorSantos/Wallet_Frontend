<div class="d-external">
  <div>
    <h1 class="text-center">Cadastro de carteira</h1>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <form [formGroup]="form" class="form mt-5" style="width: 50%;"
    (submit)="onSubmit();" autocomplete="off">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
        formControlName="name" [(ngModel)]="wallet.name">
        <div *ngIf="form.controls['name'].errors && form.controls['name'].touched">
          <span class="has-error" *ngIf="form.controls['name'].errors.required">Campo obrigatório.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="value">Valor</label>
        <input type="number" class="form-control" id="value"
        formControlName="value" [(ngModel)]="wallet.value">
        <div *ngIf="form.controls['value'].errors && form.controls['value'].touched">
          <span class="has-error" *ngIf="form.controls['value'].errors.required">Campo obrigatório.</span>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary m-2" (click)="utilService.goTo('/app/wallet')">Voltar</button>
        <button type="submit" class="btn btn-success m-2">Salvar</button>
      </div>
    </form>
  </div>
</div>
